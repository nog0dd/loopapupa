<!DOCTYPE html>
<html>
<head>
    <title>üîç –ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2b3a4a, #1a2a3a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px;
        }
        .game-container {
            background: #2c3e4f;
            border-radius: 40px;
            padding: 30px;
            border: 5px solid #e9b87a;
            box-shadow: 0 30px 40px rgba(0,0,0,0.9);
            max-width: 1300px;
            width: 100%;
        }
        .game-panel {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image-zone {
            position: relative;
            width: 900px;
            height: 650px;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid #d4a259;
            cursor: crosshair;
            background: #3a4a5a;
            box-shadow: 0 10px 20px black;
        }
        
        #gameImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #2a3a4a;
        }
        
        .magnifier-circle {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            box-shadow: 0 0 0 3px gold, 0 0 20px gold;
            pointer-events: none;
            z-index: 20;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        .items-list {
            background: #2a3f4e;
            border-radius: 40px;
            padding: 30px 25px;
            width: 320px;
            border: 4px solid #e9b87a;
            color: white;
            box-shadow: inset 0 0 20px #1a2a3a;
        }
        
        .items-list h2 {
            text-align: center;
            font-size: 36px;
            color: #ffd966;
            border-bottom: 4px solid #e9b87a;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }
        
        #itemsContainer {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* –ö–ê–†–¢–ò–ù–ö–ò –í –°–ü–ò–°–ö–ï */
        .item-image {
            width: 100%;
            height: 80px;
            object-fit: contain;
            transition: 0.3s;
            filter: brightness(1);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
        }
        
        .item-image.found {
            filter: brightness(0.5) grayscale(1);
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        #message {
            text-align: center;
            font-size: 28px;
            color: #ffe68f;
            margin: 20px 0;
            min-height: 50px;
        }
        
        .reset-btn {
            background: #e9b87a;
            border: none;
            font-size: 26px;
            font-weight: bold;
            padding: 18px 0;
            border-radius: 70px;
            width: 100%;
            cursor: pointer;
            color: #1e2a3a;
            border: 3px solid #ffdfaa;
            box-shadow: 0 8px 0 #9b6e3a;
            transition: 0.1s;
            margin-top: 15px;
        }
        
        .reset-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #9b6e3a;
        }
        
        .instruction {
            color: #e9d4b0;
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instruction">üîç –ù–ê–í–ï–î–ò –õ–£–ü–£ –ò –ö–õ–ò–ö–ù–ò –ù–ê –ò–ì–†–£–®–ö–£</div>
        <div class="game-panel">
            <div class="image-zone" id="imageZone">
                <img src="lupagame.jpg" id="gameImage" alt="–ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏">
                <div class="magnifier-circle" id="magnifier"></div>
            </div>
            
            <div class="items-list">
                <h2>üéØ –ù–ê–ô–î–ò:</h2>
                <div id="itemsContainer"></div>
                <div id="message"></div>
                <button class="reset-btn" onclick="resetGame()">üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
            </div>
        </div>
    </div>

    <script>
        // --------------------------------------------------------
        // –¢–í–û–ò –ü–†–ï–î–ú–ï–¢–´ –° –ö–ê–†–¢–ò–ù–ö–ê–ú–ò (–ò–ú–ï–ù–ê –§–ê–ô–õ–û–í –ö–ê–ö –¢–´ –°–ö–ê–ó–ê–õ)
        // --------------------------------------------------------
        const items = [
            { 
                name: "–°–õ–û–ù–ò–ö", 
                image: "slon.jpg",      // —Å–ª–æ–Ω
                x: 280, y: 157, 
                radius: 60, 
                found: false 
            },
            { 
                name: "–ú–ï–î–í–ï–î–¨", 
                image: "medved.jpg",    // –º–µ–¥–≤–µ–¥—å
                x: 210, y: 540, 
                radius: 100, 
                found: false 
            },
            { 
                name: "–ß–ê–°–´", 
                image: "chasi.jpg",     // —á–∞—Å—ã
                x: 344, y: 170, 
                radius: 70, 
                found: false 
            },
            { 
                name: "–£–¢–ö–ê", 
                image: "utka.jpg",      // —É—Ç–∫–∞
                x: 348, y: 616, 
                radius: 60, 
                found: false 
            },
            { 
                name: "–ë–£–†–ê–¢–ò–ù–û", 
                image: "buratino.jpg",  // –±—É—Ä–∞—Ç–∏–Ω–æ
                x: 286, y: 789, 
                radius: 60, 
                found: false 
            }
        ];

        const imageZone = document.getElementById('imageZone');
        const image = document.getElementById('gameImage');
        const magnifier = document.getElementById('magnifier');
        const itemsContainer = document.getElementById('itemsContainer');
        const messageDiv = document.getElementById('message');

        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ü–ò–°–ö–ê –° –ö–ê–†–¢–ò–ù–ö–ê–ú–ò
        function updateItemsList() {
            let html = '';
            items.forEach(item => {
                const foundClass = item.found ? 'found' : '';
                html += `<img src="${item.image}" class="item-image ${foundClass}" alt="${item.name}" title="${item.name}">`;
            });
            itemsContainer.innerHTML = html;

            if (items.every(item => item.found)) {
                messageDiv.innerHTML = 'üéâ –¢–´ –ù–ê–®–Å–õ –í–°–ï –ò–ì–†–£–®–ö–ò! üéâ';
            } else {
                messageDiv.innerHTML = '';
            }
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê
        imageZone.addEventListener('click', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            const scaleX = image.naturalWidth / rect.width;
            const scaleY = image.naturalHeight / rect.height;
            const imgX = clickX * scaleX;
            const imgY = clickY * scaleY;

            items.forEach(item => {
                if (!item.found) {
                    const dx = imgX - item.x;
                    const dy = imgY - item.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < item.radius) {
                        item.found = true;
                    }
                }
            });

            updateItemsList();
        });

        // –õ–£–ü–ê
        imageZone.addEventListener('mousemove', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            magnifier.style.display = 'block';
            magnifier.style.left = x + 'px';
            magnifier.style.top = y + 'px';
        });

        imageZone.addEventListener('mouseleave', () => {
            magnifier.style.display = 'none';
        });

        // –°–ë–†–û–° –ò–ì–†–´
        function resetGame() {
            items.forEach(item => item.found = false);
            updateItemsList();
        }

        // –ó–ê–ì–†–£–ó–ö–ê
        image.onload = () => {
            updateItemsList();
        };

        if (image.complete) {
            updateItemsList();
        }

        updateItemsList();
    </script>
</body>
</html>
