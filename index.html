<!DOCTYPE html>
<html>
<head>
    <title>üîç –ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2b3a4a, #1a2a3a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px;
        }
        .game-container {
            background: #2c3e4f;
            border-radius: 40px;
            padding: 30px;
            border: 5px solid #e9b87a;
            box-shadow: 0 30px 40px rgba(0,0,0,0.9);
            max-width: 1300px;
            width: 100%;
        }
        .game-panel {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image-zone {
            position: relative;
            width: 900px;
            height: 650px;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid #d4a259;
            cursor: crosshair;
            background: #3a4a5a;
            box-shadow: 0 10px 20px black;
        }
        
        #gameImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #2a3a4a;
        }
        
        /* –õ–£–ü–ê - –¢–ï–ü–ï–†–¨ –ß–ï–¢–ö–ê–Ø (–ë–ï–ó –†–ê–ó–ú–´–¢–ò–Ø) */
        .magnifier-circle {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            box-shadow: 0 0 0 3px gold, 0 0 20px gold;
            pointer-events: none;
            z-index: 20;
            display: none;
            transform: translate(-50%, -50%);
            /* –£–±—Ä–∞–ª backdrop-filter - –±–æ–ª—å—à–µ –Ω–µ—Ç —Ä–∞–∑–º—ã—Ç–∏—è */
        }
        
        /* –ö–∞–Ω–≤–∞—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        #effectCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        
        .items-list {
            background: #2a3f4e;
            border-radius: 40px;
            padding: 30px 25px;
            width: 320px;
            border: 4px solid #e9b87a;
            color: white;
            box-shadow: inset 0 0 20px #1a2a3a;
        }
        
        .items-list h2 {
            text-align: center;
            font-size: 36px;
            color: #ffd966;
            border-bottom: 4px solid #e9b87a;
            padding-bottom: 20px;
            margin-bottom: 25px;
            text-shadow: 0 0 15px #b87c3a;
        }
        
        #itemsContainer {
            min-height: 400px;
        }
        
        .item {
            font-size: 22px;
            font-weight: bold;
            padding: 15px 20px;
            margin: 12px 0;
            background: #1e3a4a;
            border-radius: 60px;
            border-left: 10px solid #f0b87a;
            box-shadow: 0 6px 0 #0a1a2a;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –ù–ê–ô–î–ï–ù–ù–´–• –ø—Ä–µ–¥–º–µ—Ç–æ–≤ - –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
        .item.found {
            background: #2a5a4a;
            border-left-color: #7fe0b2;
            text-decoration: line-through;
            opacity: 0.7;
            transform: scale(0.98);
            box-shadow: none;
        }
        
        .item-emoji {
            font-size: 32px;
        }
        
        #message {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #ffe68f;
            margin: 25px 0;
            min-height: 50px;
            text-shadow: 0 0 20px #ffa500;
        }
        
        .reset-btn {
            background: #e9b87a;
            border: none;
            font-size: 26px;
            font-weight: bold;
            padding: 18px 0;
            border-radius: 70px;
            width: 100%;
            cursor: pointer;
            color: #1e2a3a;
            border: 3px solid #ffdfaa;
            box-shadow: 0 8px 0 #9b6e3a;
            transition: 0.1s;
            margin-top: 15px;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .reset-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #9b6e3a;
        }
        
        .instruction {
            color: #e9d4b0;
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instruction">üîç –ù–ê–í–ï–î–ò –õ–£–ü–£ –ò –ö–õ–ò–ö–ù–ò –ù–ê –ü–†–ï–î–ú–ï–¢</div>
        <div class="game-panel">
            <div class="image-zone" id="imageZone">
                <img src="lupagame.jpg" id="gameImage" alt="–ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏">
                <canvas id="effectCanvas"></canvas>
                <div class="magnifier-circle" id="magnifier"></div>
            </div>
            
            <div class="items-list">
                <h2>üéØ –ù–ê–ô–î–ò:</h2>
                <div id="itemsContainer"></div>
                <div id="message"></div>
                <button class="reset-btn" onclick="resetGame()">üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
            </div>
        </div>
    </div>

    <script>
        // --------------------------------------------------------
        // –¢–í–û–ò –ü–†–ï–î–ú–ï–¢–´ (–ø–æ–¥—Å—Ç—Ä–æ–π –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–¥ —Å–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É)
        // --------------------------------------------------------
        const items = [
            { name: "üêò –°–õ–û–ù", emoji: "üêò", x: 300, y: 250, radius: 50, found: false },
            { name: "‚è∞ –ß–ê–°–´", emoji: "‚è∞", x: 600, y: 180, radius: 45, found: false },
            { name: "üß∏ –ú–ï–î–í–ï–î–¨", emoji: "üß∏", x: 450, y: 400, radius: 55, found: false },
            { name: "ü™µ –ë–£–†–ê–¢–ò–ù–û", emoji: "ü™µ", x: 200, y: 450, radius: 50, found: false },
            { name: "üöÇ –ü–ê–†–û–í–û–ó", emoji: "üöÇ", x: 700, y: 350, radius: 60, found: false },
            { name: "üèÄ –ú–Ø–ß", emoji: "üèÄ", x: 550, y: 500, radius: 45, found: false },
            { name: "üìö –ö–ù–ò–ì–ê", emoji: "üìö", x: 150, y: 150, radius: 40, found: false },
            { name: "üß© –ü–ê–ó–õ", emoji: "üß©", x: 400, y: 100, radius: 40, found: false }
        ];

        const imageZone = document.getElementById('imageZone');
        const image = document.getElementById('gameImage');
        const magnifier = document.getElementById('magnifier');
        const itemsContainer = document.getElementById('itemsContainer');
        const messageDiv = document.getElementById('message');
        const effectCanvas = document.getElementById('effectCanvas');
        const ctx = effectCanvas.getContext('2d');

        // –î–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        let animationActive = false;
        let animX = 0, animY = 0, animRadius = 0, animProgress = 0;

        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ü–ò–°–ö–ê –ü–†–ï–î–ú–ï–¢–û–í (—Å –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö)
        function updateItemsList() {
            let html = '';
            items.forEach(item => {
                const foundClass = item.found ? 'found' : '';
                html += `<div class="item ${foundClass}"><span class="item-emoji">${item.emoji}</span> ${item.name}</div>`;
            });
            itemsContainer.innerHTML = html;

            if (items.every(item => item.found)) {
                messageDiv.innerHTML = 'üéâ –¢–´ –ù–ê–®–Å–õ –í–°–ï –ò–ì–†–£–®–ö–ò! üéâ';
            } else {
                messageDiv.innerHTML = '';
            }
        }

        // –ê–ù–ò–ú–ê–¶–ò–Ø –í–°–ü–´–®–ö–ò (–∑–µ–ª–µ–Ω—ã–π –∫—Ä—É–≥)
        function startAnimation(x, y) {
            animX = x;
            animY = y;
            animProgress = 1.0; // –ù–∞—á–∏–Ω–∞–µ–º —Å –º–∞–∫—Å–∏–º—É–º–∞
            animationActive = true;
            requestAnimationFrame(drawAnimation);
        }

        function drawAnimation() {
            if (!animationActive) return;

            // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
            ctx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);

            // –†–∏—Å—É–µ–º –∫—Ä—É–≥ —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é
            ctx.beginPath();
            ctx.arc(animX, animY, 50 * (1 + (1 - animProgress) * 2), 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(100, 255, 100, ${animProgress * 0.7})`;
            ctx.fill();
            
            // –í—Ç–æ—Ä–æ–π –∫—Ä—É–≥ –ø–æ–º–µ–Ω—å—à–µ
            ctx.beginPath();
            ctx.arc(animX, animY, 30 * animProgress, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(255, 255, 100, ${animProgress})`;
            ctx.fill();

            animProgress -= 0.05;
            if (animProgress <= 0) {
                animationActive = false;
                ctx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);
            } else {
                requestAnimationFrame(drawAnimation);
            }
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê
        imageZone.addEventListener('click', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
            const scaleX = image.naturalWidth / rect.width;
            const scaleY = image.naturalHeight / rect.height;
            const imgX = clickX * scaleX;
            const imgY = clickY * scaleY;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π –ø—Ä–µ–¥–º–µ—Ç
            items.forEach(item => {
                if (!item.found) {
                    const dx = imgX - item.x;
                    const dy = imgY - item.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < item.radius) {
                        item.found = true;
                        
                        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
                        startAnimation(clickX, clickY);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                        updateItemsList();
                    }
                }
            });
        });

        // –õ–£–ü–ê (—Ç–µ–ø–µ—Ä—å –ø—Ä–æ—Å—Ç–æ –æ–±–≤–æ–¥–∫–∞, –±–µ–∑ —Ä–∞–∑–º—ã—Ç–∏—è)
        imageZone.addEventListener('mousemove', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            magnifier.style.display = 'block';
            magnifier.style.left = x + 'px';
            magnifier.style.top = y + 'px';
        });

        imageZone.addEventListener('mouseleave', () => {
            magnifier.style.display = 'none';
        });

        // –°–ë–†–û–° –ò–ì–†–´
        function resetGame() {
            items.forEach(item => item.found = false);
            updateItemsList();
            ctx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);
        }

        // –ù–ê–°–¢–†–û–ô–ö–ê –†–ê–ó–ú–ï–†–û–í –ö–ê–ù–í–ê–°–ê
        function resizeCanvas() {
            const rect = imageZone.getBoundingClientRect();
            effectCanvas.width = rect.width;
            effectCanvas.height = rect.height;
        }

        window.addEventListener('resize', resizeCanvas);

        // –ñ–î–Å–ú –ó–ê–ì–†–£–ó–ö–ò –ö–ê–†–¢–ò–ù–ö–ò
        image.onload = () => {
            console.log('–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
            resizeCanvas();
            updateItemsList();
        };

        if (image.complete) {
            resizeCanvas();
            updateItemsList();
        }

        updateItemsList();
    </script>
</body>
</html>
