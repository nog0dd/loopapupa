<!DOCTYPE html>
<html>
<head>
    <title>üîç –ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2b3a4a, #1a2a3a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px;
        }
        .game-container {
            background: #2c3e4f;
            border-radius: 40px;
            padding: 30px;
            border: 5px solid #e9b87a;
            box-shadow: 0 30px 40px rgba(0,0,0,0.9);
            max-width: 1300px;
            width: 100%;
        }
        .game-panel {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image-zone {
            position: relative;
            width: 900px;
            height: 650px;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid #d4a259;
            cursor: crosshair;
            background: #3a4a5a;
            box-shadow: 0 10px 20px black;
        }
        
        #gameImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #2a3a4a;
        }
        
        .magnifier-circle {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            box-shadow: 0 0 0 3px gold, 0 0 20px gold;
            pointer-events: none;
            z-index: 20;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        .items-list {
            background: #2a3f4e;
            border-radius: 40px;
            padding: 30px 25px;
            width: 320px;
            border: 4px solid #e9b87a;
            color: white;
            box-shadow: inset 0 0 20px #1a2a3a;
        }
        
        .items-list h2 {
            text-align: center;
            font-size: 36px;
            color: #ffd966;
            border-bottom: 4px solid #e9b87a;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }
        
        #itemsContainer {
            min-height: 300px;
        }
        
        .item {
            font-size: 24px;
            font-weight: bold;
            padding: 18px 20px;
            margin: 12px 0;
            background: #1e3a4a;
            border-radius: 60px;
            border-left: 10px solid #f0b87a;
            box-shadow: 0 6px 0 #0a1a2a;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }
        
        .item.found {
            background: #2a5a4a;
            border-left-color: #7fe0b2;
            text-decoration: line-through;
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .item-emoji {
            font-size: 36px;
        }
        
        #message {
            text-align: center;
            font-size: 28px;
            color: #ffe68f;
            margin: 20px 0;
            min-height: 50px;
        }
        
        .reset-btn {
            background: #e9b87a;
            border: none;
            font-size: 26px;
            font-weight: bold;
            padding: 18px 0;
            border-radius: 70px;
            width: 100%;
            cursor: pointer;
            color: #1e2a3a;
            border: 3px solid #ffdfaa;
            box-shadow: 0 8px 0 #9b6e3a;
            transition: 0.1s;
            margin-top: 15px;
        }
        
        .reset-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #9b6e3a;
        }
        
        .instruction {
            color: #e9d4b0;
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instruction">üîç –ù–ê–í–ï–î–ò –õ–£–ü–£ –ò –ö–õ–ò–ö–ù–ò –ù–ê –ò–ì–†–£–®–ö–£</div>
        <div class="game-panel">
            <div class="image-zone" id="imageZone">
                <img src="lupagame.jpg" id="gameImage" alt="–ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏">
                <div class="magnifier-circle" id="magnifier"></div>
            </div>
            
            <div class="items-list">
                <h2>üéØ –ù–ê–ô–î–ò:</h2>
                <div id="itemsContainer"></div>
                <div id="message"></div>
                <button class="reset-btn" onclick="resetGame()">üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
            </div>
        </div>
    </div>

    <script>
        // --------------------------------------------------------
        // –¢–û–ß–ù–´–ï –ö–û–û–†–î–ò–ù–ê–¢–´ –ù–ê –û–°–ù–û–í–ï –¢–í–û–ò–• –ö–õ–ò–ö–û–í
        // --------------------------------------------------------
        const items = [
            { 
                name: "üêò –°–õ–û–ù–ò–ö", 
                emoji: "üêò", 
                x: 280, y: 157, // –¶–µ–Ω—Ç—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
                radius: 60, // –ß—É—Ç—å –±–æ–ª—å—à–µ, —á—Ç–æ–±—ã –ø–æ–∫—Ä—ã—Ç—å –æ–±–ª–∞—Å—Ç—å
                found: false 
            },
            { 
                name: "üß∏ –ú–ï–î–í–ï–î–¨", 
                emoji: "üß∏", 
                x: 210, y: 540, // –°—Ä–µ–¥–Ω–µ–µ –º–µ–∂–¥—É 459 –∏ 618
                radius: 100, // –ë–û–õ–¨–®–û–ô –†–ê–î–ò–£–° (–º–µ–¥–≤–µ–¥—å –∫—Ä—É–ø–Ω—ã–π)
                found: false 
            },
            { 
                name: "‚è∞ –ß–ê–°–´", 
                emoji: "‚è∞", 
                x: 344, y: 170, // –°—Ä–µ–¥–Ω–µ–µ –º–µ–∂–¥—É 132 –∏ 215
                radius: 70, // –ü–æ–∫—Ä—ã–≤–∞–µ—Ç –æ–±–µ —Ç–æ—á–∫–∏
                found: false 
            },
            { 
                name: "ü¶Ü –£–¢–ö–ê", 
                emoji: "ü¶Ü", 
                x: 348, y: 616, // –¢–≤–æ–∏ —Ç–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                radius: 60, 
                found: false 
            },
            { 
                name: "ü™µ –ë–£–†–ê–¢–ò–ù–û", 
                emoji: "ü™µ", 
                x: 286, y: 789, // –¢–≤–æ–∏ —Ç–æ—á–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                radius: 60, 
                found: false 
            }
        ];

        const imageZone = document.getElementById('imageZone');
        const image = document.getElementById('gameImage');
        const magnifier = document.getElementById('magnifier');
        const itemsContainer = document.getElementById('itemsContainer');
        const messageDiv = document.getElementById('message');

        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ü–ò–°–ö–ê
        function updateItemsList() {
            let html = '';
            items.forEach(item => {
                const foundClass = item.found ? 'found' : '';
                html += `<div class="item ${foundClass}"><span class="item-emoji">${item.emoji}</span> ${item.name}</div>`;
            });
            itemsContainer.innerHTML = html;

            if (items.every(item => item.found)) {
                messageDiv.innerHTML = 'üéâ –¢–´ –ù–ê–®–Å–õ –í–°–ï –ò–ì–†–£–®–ö–ò! üéâ';
            } else {
                messageDiv.innerHTML = '';
            }
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê
        imageZone.addEventListener('click', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
            const scaleX = image.naturalWidth / rect.width;
            const scaleY = image.naturalHeight / rect.height;
            const imgX = clickX * scaleX;
            const imgY = clickY * scaleY;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π –ø—Ä–µ–¥–º–µ—Ç
            items.forEach(item => {
                if (!item.found) {
                    const dx = imgX - item.x;
                    const dy = imgY - item.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è –º–µ–¥–≤–µ–¥—è (–æ—á–µ–Ω—å –±–æ–ª—å—à–æ–π —Ä–∞–¥–∏—É—Å)
                    if (item.name === "üß∏ –ú–ï–î–í–ï–î–¨") {
                        if (distance < 100) { // –†–∞–¥–∏—É—Å 100 –¥–ª—è –º–µ–¥–≤–µ–¥—è
                            item.found = true;
                        }
                    } 
                    // –î–ª—è —á–∞—Å–æ–≤ - —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–¥–∏—É—Å
                    else if (item.name === "‚è∞ –ß–ê–°–´") {
                        if (distance < 70) {
                            item.found = true;
                        }
                    }
                    // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö - —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–∞–¥–∏—É—Å 60
                    else {
                        if (distance < 60) {
                            item.found = true;
                        }
                    }
                }
            });

            updateItemsList();
        });

        // –õ–£–ü–ê
        imageZone.addEventListener('mousemove', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            magnifier.style.display = 'block';
            magnifier.style.left = x + 'px';
            magnifier.style.top = y + 'px';
        });

        imageZone.addEventListener('mouseleave', () => {
            magnifier.style.display = 'none';
        });

        // –°–ë–†–û–° –ò–ì–†–´
        function resetGame() {
            items.forEach(item => item.found = false);
            updateItemsList();
        }

        // –ñ–î–Å–ú –ó–ê–ì–†–£–ó–ö–ò –ö–ê–†–¢–ò–ù–ö–ò
        image.onload = () => {
            console.log('–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
            updateItemsList();
        };

        if (image.complete) {
            updateItemsList();
        }

        updateItemsList();
    </script>
</body>
</html>
