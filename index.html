<!DOCTYPE html>
<html>
<head>
    <title>üîç –ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2b3a4a, #1a2a3a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px;
        }
        .game-container {
            background: #2c3e4f;
            border-radius: 40px;
            padding: 30px;
            border: 5px solid #e9b87a;
            box-shadow: 0 30px 40px rgba(0,0,0,0.9);
            max-width: 1300px;
            width: 100%;
        }
        .game-panel {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .image-zone {
            position: relative;
            width: 900px;
            height: 650px;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid #d4a259;
            cursor: crosshair;
            background: #3a4a5a;
            box-shadow: 0 10px 20px black;
        }
        
        #gameImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #2a3a4a;
        }
        
        /* –õ–£–ü–ê - —á–µ—Ç–∫–∞—è */
        .magnifier-circle {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            box-shadow: 0 0 0 3px gold, 0 0 20px gold;
            pointer-events: none;
            z-index: 20;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        /* –ö–∞–Ω–≤–∞—Å –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ */
        #debugCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
        }
        
        /* –ü–∞–Ω–µ–ª—å –æ—Ç–ª–∞–¥–∫–∏ */
        .debug-panel {
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 18px;
            padding: 15px 25px;
            border-radius: 50px;
            margin-top: 20px;
            border: 2px solid #0f0;
            text-align: center;
            width: 100%;
        }
        
        .items-list {
            background: #2a3f4e;
            border-radius: 40px;
            padding: 30px 25px;
            width: 320px;
            border: 4px solid #e9b87a;
            color: white;
            box-shadow: inset 0 0 20px #1a2a3a;
        }
        
        .items-list h2 {
            text-align: center;
            font-size: 36px;
            color: #ffd966;
            border-bottom: 4px solid #e9b87a;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }
        
        #itemsContainer {
            min-height: 300px;
        }
        
        .item {
            font-size: 24px;
            font-weight: bold;
            padding: 18px 20px;
            margin: 12px 0;
            background: #1e3a4a;
            border-radius: 60px;
            border-left: 10px solid #f0b87a;
            box-shadow: 0 6px 0 #0a1a2a;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item.found {
            background: #2a5a4a;
            border-left-color: #7fe0b2;
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .item-emoji {
            font-size: 36px;
        }
        
        #message {
            text-align: center;
            font-size: 28px;
            color: #ffe68f;
            margin: 20px 0;
            min-height: 50px;
        }
        
        .reset-btn {
            background: #e9b87a;
            border: none;
            font-size: 26px;
            font-weight: bold;
            padding: 18px 0;
            border-radius: 70px;
            width: 100%;
            cursor: pointer;
            color: #1e2a3a;
            border: 3px solid #ffdfaa;
            box-shadow: 0 8px 0 #9b6e3a;
            transition: 0.1s;
            margin-top: 15px;
        }
        
        .reset-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #9b6e3a;
        }
        
        .instruction {
            color: #e9d4b0;
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 60px;
        }
        
        .coords-display {
            background: #000;
            color: #0f0;
            font-size: 24px;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            margin-top: 15px;
            border: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instruction">üîç –ö–õ–ò–ö–ê–ô –ü–û –ü–†–ï–î–ú–ï–¢–ê–ú - –ü–û–õ–£–ß–ò–®–¨ –ò–• –ö–û–û–†–î–ò–ù–ê–¢–´</div>
        <div class="game-panel">
            <div class="image-zone" id="imageZone">
                <img src="lupagame.jpg" id="gameImage" alt="–ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏">
                <!-- –ö–∞–Ω–≤–∞—Å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç -->
                <canvas id="debugCanvas"></canvas>
                <div class="magnifier-circle" id="magnifier"></div>
            </div>
            
            <div class="items-list">
                <h2>üéØ –ù–ê–ô–î–ò:</h2>
                <div id="itemsContainer">
                    <!-- –í–†–ï–ú–ï–ù–ù–û –ü–£–°–¢–û - –°–ù–ê–ß–ê–õ–ê –ù–ê–°–¢–†–û–ò–ú –ö–û–û–†–î–ò–ù–ê–¢–´ -->
                    <div class="item" style="opacity:0.5">üëá –°–Ω–∞—á–∞–ª–∞ –∫–ª–∏–∫–Ω–∏</div>
                    <div class="item" style="opacity:0.5">üëá –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç—ã</div>
                </div>
                <div id="message"></div>
                <button class="reset-btn" onclick="resetCoords()">üîÑ –°–ë–†–û–° –ö–û–û–†–î–ò–ù–ê–¢</button>
            </div>
        </div>
        
        <!-- –ü–ê–ù–ï–õ–¨ –° –ö–û–û–†–î–ò–ù–ê–¢–ê–ú–ò -->
        <div class="coords-display" id="coordsDisplay">
            üëÜ –ö–ª–∏–∫–Ω–∏ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –µ–≥–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        </div>
    </div>

    <script>
        // --------------------------------------------------------
        // –í–†–ï–ú–ï–ù–ù–û –ü–£–°–¢–û–ô –ú–ê–°–°–ò–í - –¢–´ –°–ö–ê–ñ–ï–®–¨ –ö–û–û–†–î–ò–ù–ê–¢–´
        // --------------------------------------------------------
        let items = [
            { name: "üêò –°–õ–û–ù–ò–ö", emoji: "üêò", x: 0, y: 0, radius: 50, found: false },
            { name: "üß∏ –ú–ï–î–í–ï–î–¨", emoji: "üß∏", x: 0, y: 0, radius: 50, found: false },
            { name: "‚è∞ –ß–ê–°–´", emoji: "‚è∞", x: 0, y: 0, radius: 45, found: false },
            { name: "ü¶Ü –£–¢–ö–ê", emoji: "ü¶Ü", x: 0, y: 0, radius: 45, found: false },
            { name: "ü™µ –ë–£–†–ê–¢–ò–ù–û", emoji: "ü™µ", x: 0, y: 0, radius: 50, found: false }
        ];

        const imageZone = document.getElementById('imageZone');
        const image = document.getElementById('gameImage');
        const magnifier = document.getElementById('magnifier');
        const itemsContainer = document.getElementById('itemsContainer');
        const messageDiv = document.getElementById('message');
        const debugCanvas = document.getElementById('debugCanvas');
        const coordsDisplay = document.getElementById('coordsDisplay');
        const ctx = debugCanvas.getContext('2d');

        // –•—Ä–∞–Ω–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        let lastX = 0, lastY = 0;

        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ü–ò–°–ö–ê (–≤—Ä–µ–º–µ–Ω–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç "–∂–¥–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã")
        function updateItemsList() {
            let html = '';
            items.forEach(item => {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –µ—â–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã
                const coordStatus = (item.x === 0 && item.y === 0) ? '‚ùì' : '‚úÖ';
                html += `<div class="item"><span class="item-emoji">${item.emoji}</span> ${item.name} ${coordStatus}</div>`;
            });
            itemsContainer.innerHTML = html;
        }

        // –û–¢–õ–ê–î–ö–ê - —Ä–∏—Å—É–µ–º —Ç–æ—á–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        function drawDebugPoint(x, y, imgX, imgY) {
            ctx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            
            // –†–∏—Å—É–µ–º –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∏–µ
            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.moveTo(x - 20, y);
            ctx.lineTo(x + 20, y);
            ctx.moveTo(x, y - 20);
            ctx.lineTo(x, y + 20);
            ctx.stroke();
            
            // –†–∏—Å—É–µ–º –∫—Ä—É–≥ –æ–±–ª–∞—Å—Ç–∏
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
            ctx.strokeStyle = 'yellow';
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–Ω–µ–ª—å —Å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏
            coordsDisplay.innerHTML = `üñ±Ô∏è –ö–ª–∏–∫: (${Math.round(x)}, ${Math.round(y)}) | üñºÔ∏è –ù–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ: (${Math.round(imgX)}, ${Math.round(imgY)})`;
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê - –ü–û–ö–ê–ó–´–í–ê–ï–ú –ö–û–û–†–î–ò–ù–ê–¢–´
        imageZone.addEventListener('click', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
            const scaleX = image.naturalWidth / rect.width;
            const scaleY = image.naturalHeight / rect.height;
            const imgX = clickX * scaleX;
            const imgY = clickY * scaleY;

            // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º
            lastX = Math.round(imgX);
            lastY = Math.round(imgY);
            
            // –†–∏—Å—É–µ–º –æ—Ç–ª–∞–¥–∫—É
            drawDebugPoint(clickX, clickY, imgX, imgY);
            
            // –í—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
            console.log(`–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ: X=${Math.round(imgX)}, Y=${Math.round(imgY)}`);
        });

        // –õ–£–ü–ê
        imageZone.addEventListener('mousemove', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            magnifier.style.display = 'block';
            magnifier.style.left = x + 'px';
            magnifier.style.top = y + 'px';
        });

        imageZone.addEventListener('mouseleave', () => {
            magnifier.style.display = 'none';
        });

        // –°–ë–†–û–° –ö–û–û–†–î–ò–ù–ê–¢ (–Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç –Ω–∞–π–¥–µ–Ω–Ω—ã–µ, –ø—Ä–æ—Å—Ç–æ –æ—á–∏—â–∞–µ—Ç –∫–∞–Ω–≤–∞—Å)
        function resetCoords() {
            ctx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            coordsDisplay.innerHTML = 'üëÜ –ö–ª–∏–∫–Ω–∏ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –µ–≥–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã';
        }

        // –ù–ê–°–¢–†–û–ô–ö–ê –†–ê–ó–ú–ï–†–û–í
        function resizeCanvas() {
            const rect = imageZone.getBoundingClientRect();
            debugCanvas.width = rect.width;
            debugCanvas.height = rect.height;
        }

        window.addEventListener('resize', resizeCanvas);

        // –ñ–î–Å–ú –ó–ê–ì–†–£–ó–ö–ò –ö–ê–†–¢–ò–ù–ö–ò
        image.onload = () => {
            console.log('–ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
            resizeCanvas();
            updateItemsList();
        };

        if (image.complete) {
            resizeCanvas();
            updateItemsList();
        }

        updateItemsList();
    </script>
</body>
</html>
