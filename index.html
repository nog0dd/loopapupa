<!DOCTYPE html>
<html>
<head>
    <title>üîç –ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #2b3a4a, #1a2a3a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 30px;
        }
        .game-container {
            background: #2c3e4f;
            border-radius: 50px;
            padding: 35px;
            border: 6px solid #e9b87a;
            box-shadow: 0 30px 40px rgba(0,0,0,0.9);
            max-width: 1400px;
            width: 100%;
        }
        
        /* –ì–õ–ê–í–ù–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê - –£–í–ï–õ–ò–ß–ï–ù–ê */
        .image-zone {
            position: relative;
            width: 1000px;
            height: 700px;
            margin: 0 auto 30px auto;  /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            border-radius: 40px;
            overflow: hidden;
            border: 8px solid #d4a259;
            cursor: crosshair;
            background: #3a4a5a;
            box-shadow: 0 15px 30px black;
        }
        
        #gameImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #2a3a4a;
        }
        
        .magnifier-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            background: transparent;
            box-shadow: 0 0 0 4px gold, 0 0 30px gold;
            pointer-events: none;
            z-index: 20;
            display: none;
            transform: translate(-50%, -50%);
        }
        
        /* –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–´–ô –°–ü–ò–°–û–ö –ü–†–ï–î–ú–ï–¢–û–í */
        .items-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
            background: #2a3f4e;
            border-radius: 60px;
            border: 4px solid #e9b87a;
            margin-top: 20px;
        }
        
        .item-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            transition: 0.3s;
            filter: brightness(1);
            border-radius: 20px;
            background: rgba(255,255,255,0.15);
            padding: 8px;
            border: 3px solid #ffd966;
        }
        
        .item-image.found {
            filter: brightness(0.4) grayscale(1);
            opacity: 0.5;
            transform: scale(0.9);
            border-color: #7fe0b2;
        }
        
        .item-label {
            color: #ffd966;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 2px 4px black;
        }
        
        #message {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffe68f;
            margin: 20px 0 10px 0;
            min-height: 60px;
            text-shadow: 0 0 20px #ffa500;
        }
        
        .reset-btn {
            background: #e9b87a;
            border: none;
            font-size: 28px;
            font-weight: bold;
            padding: 18px 40px;
            border-radius: 70px;
            cursor: pointer;
            color: #1e2a3a;
            border: 4px solid #ffdfaa;
            box-shadow: 0 8px 0 #9b6e3a;
            transition: 0.1s;
            margin: 20px auto 0 auto;
            display: block;
            width: 300px;
        }
        
        .reset-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #9b6e3a;
        }
        
        .instruction {
            color: #e9d4b0;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 70px;
        }
        
        /* –î–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è */
        .game-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instruction">üîç –ù–ê–í–ï–î–ò –õ–£–ü–£ –ò –ö–õ–ò–ö–ù–ò –ù–ê –ò–ì–†–£–®–ö–£</div>
        <div class="game-panel">
            <!-- –£–í–ï–õ–ò–ß–ï–ù–ù–ê–Ø –ì–õ–ê–í–ù–ê–Ø –ö–ê–†–¢–ò–ù–ö–ê -->
            <div class="image-zone" id="imageZone">
                <img src="lupagame.jpg" id="gameImage" alt="–ù–∞–π–¥–∏ –∏–≥—Ä—É—à–∫–∏">
                <div class="magnifier-circle" id="magnifier"></div>
            </div>
            
            <!-- –°–û–û–ë–©–ï–ù–ò–ï –û –ü–û–ë–ï–î–ï -->
            <div id="message"></div>
            
            <!-- –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–´–ô –°–ü–ò–°–û–ö –ü–†–ï–î–ú–ï–¢–û–í -->
            <div class="items-container" id="itemsContainer"></div>
            
            <!-- –ö–ù–û–ü–ö–ê –°–ë–†–û–°–ê -->
            <button class="reset-btn" onclick="resetGame()">üîÑ –ù–û–í–ê–Ø –ò–ì–†–ê</button>
        </div>
    </div>

    <script>
        // –¢–í–û–ò –ü–†–ï–î–ú–ï–¢–´
        const items = [
            { 
                name: "–°–õ–û–ù–ò–ö", 
                image: "slon.jpg",
                x: 280, y: 157, 
                radius: 60, 
                found: false 
            },
            { 
                name: "–ú–ï–î–í–ï–î–¨", 
                image: "medved.jpg",
                x: 210, y: 540, 
                radius: 100, 
                found: false 
            },
            { 
                name: "–ß–ê–°–´", 
                image: "chasi.jpg",
                x: 344, y: 170, 
                radius: 70, 
                found: false 
            },
            { 
                name: "–£–¢–ö–ê", 
                image: "utka.jpg",
                x: 348, y: 616, 
                radius: 60, 
                found: false 
            },
            { 
                name: "–ë–£–†–ê–¢–ò–ù–û", 
                image: "buratino.jpg",
                x: 286, y: 789, 
                radius: 60, 
                found: false 
            }
        ];

        const imageZone = document.getElementById('imageZone');
        const image = document.getElementById('gameImage');
        const magnifier = document.getElementById('magnifier');
        const itemsContainer = document.getElementById('itemsContainer');
        const messageDiv = document.getElementById('message');

        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ü–ò–°–ö–ê (–ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–û)
        function updateItemsList() {
            let html = '';
            items.forEach(item => {
                const foundClass = item.found ? 'found' : '';
                html += `
                    <div class="item-wrapper">
                        <img src="${item.image}" class="item-image ${foundClass}" alt="${item.name}">
                        <span class="item-label">${item.name}</span>
                    </div>
                `;
            });
            itemsContainer.innerHTML = html;

            if (items.every(item => item.found)) {
                messageDiv.innerHTML = 'üéâ –¢–´ –ù–ê–®–Å–õ –í–°–ï –ò–ì–†–£–®–ö–ò! üéâ';
            } else {
                messageDiv.innerHTML = '';
            }
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê
        imageZone.addEventListener('click', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            const scaleX = image.naturalWidth / rect.width;
            const scaleY = image.naturalHeight / rect.height;
            const imgX = clickX * scaleX;
            const imgY = clickY * scaleY;

            items.forEach(item => {
                if (!item.found) {
                    const dx = imgX - item.x;
                    const dy = imgY - item.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < item.radius) {
                        item.found = true;
                    }
                }
            });

            updateItemsList();
        });

        // –õ–£–ü–ê
        imageZone.addEventListener('mousemove', (e) => {
            const rect = imageZone.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            magnifier.style.display = 'block';
            magnifier.style.left = x + 'px';
            magnifier.style.top = y + 'px';
        });

        imageZone.addEventListener('mouseleave', () => {
            magnifier.style.display = 'none';
        });

        // –°–ë–†–û–° –ò–ì–†–´
        function resetGame() {
            items.forEach(item => item.found = false);
            updateItemsList();
        }

        // –ó–ê–ì–†–£–ó–ö–ê
        image.onload = () => {
            updateItemsList();
        };

        if (image.complete) {
            updateItemsList();
        }

        updateItemsList();
    </script>
</body>
</html>
